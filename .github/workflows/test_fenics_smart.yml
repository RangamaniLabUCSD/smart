name: Test fenics_smart

on:
  push:
    # The CI is executed on every push on every branch
    branches:
      - development
  pull_request:
    # The CI is executed on every pull request to the main branch
    branches:
      - development

  schedule:
    # The CI is executed every day at 8am
    - cron: "0 8 * * *"
jobs:
  check-code:
    runs-on: ubuntu-22.04
    # Runs against FEniCS main branch built the 16-01-2023
    container: ghcr.io/scientificcomputing/fenics-gmsh:2023-04-21
    steps:
      # This action sets the current path to the root of your github repo
      - uses: actions/checkout@v4

      - name: "Install code"
        run: python3 -m pip install .[test]

      - name: Run tests
        run: |
         python3 -m pytest

      - name: Extract Coverage
        run: |
          python3 -m coverage report | sed 's/^/    /' >> $GITHUB_STEP_SUMMARY
          python3 -m coverage json
          export TOTAL=$(python3 -c "import json;print(json.load(open('coverage.json'))['totals']['percent_covered_display'])")
          echo "total=$TOTAL" >> $GITHUB_ENV

      - name: Upload HTML report.
        uses: actions/upload-artifact@v3
        with:
          name: html-report
          path: htmlcov
